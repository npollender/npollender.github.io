<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        html, body {
            overflow-x: hidden;
            height: 100%;
        }
        body {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: wheat;
        }

        #game-board {
            background-color: whitesmoke;
            border: 1vmin solid black;
            width: 80vmin;
            height: 80vmin;
            display: grid;
            grid-template-rows: repeat(21, 1fr);
            grid-template-columns: repeat(21, 1fr);
        }

        #score {
            position: absolute;
            top: 0;
            text-align: center;
            font-size: 10vmin;
            color: solid black;
        }

        #buttonE {
            position: absolute;
            text-align: center;
            transform: translateY(-10vmin);
            background: greenyellow;
            color: black;
            border: .75vmin solid black;
            display: block;
            width: 20vmin;
            height: 5vmin;
        }

        #buttonM {
            position: absolute;
            text-align: center;
            background: orange;
            color: black;
            border: 0.75vmin solid black;
            display: block;
            width: 20vmin;
            height: 5vmin;
        }

        #buttonH {
            position: absolute;
            text-align: center;
            transform: translateY(10vmin);
            background: crimson;
            color: black;
            border: .75vmin solid black;
            display: block;
            width: 20vmin;
            height: 5vmin;
        }

        .snake {
            background-color: green;
            border: .75vmin solid black;
        }

        .food {
            background-color: yellow;
            border: .75vmin solid black;
        }
    </style>
    <script src="game.js" defer type="module"></script>

</head>
<body>    
    <div id="score"></div>
    <div id="buttonE"></div>
    <div id="buttonM"></div>
    <div id="buttonH"></div>
    <div id="game-board"></div>
</body>
</html>
